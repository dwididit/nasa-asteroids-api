# Application name
spring.application.name=nasa-asteroids-api

# NASA API configuration
nasa.api.url=https://api.nasa.gov
nasa.api.key=YOUR_DEFAULT_NASA_API_KEY

# Port Configuration
server.port=8080

# Logging configuration
logging.level.root=INFO
logging.level.com.dwidi=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/application.log

# CORS Configuration
allowed.origins=http://localhost:8082


# Set default active profile to 'dev'
spring.profiles.active=prod

